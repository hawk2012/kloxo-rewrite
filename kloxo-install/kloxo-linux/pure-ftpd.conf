############################################################
#                                                          #
#         Configuration file for pure-ftpd wrappers        #
#                                                          #
############################################################
# Если вы хотите запустить Pure-FTPd с этой конфигурацией  
# вместо использования командной строки, выполните:
#
# /usr/sbin/pure-ftpd /etc/pure-ftpd/conf/
#
# Пожалуйста, ознакомьтесь с документацией на сайте
# http://www.pureftpd.org/documentation.shtml для полного списка
# опций.
# Заключить каждого пользователя в его домашнюю директорию
ChrootEveryone              yes
# Если предыдущая опция установлена в "no", члены следующей группы
# не будут заключены в chroot. Остальные будут. Если вы не хотите chroot() для всех,
# просто закомментируйте ChrootEveryone и TrustedGID.
# TrustedGID                    100
# Включить совместимость с неработающими клиентами
BrokenClientsCompatibility  no
# Максимальное количество одновременных пользователей
MaxClientsNumber            5000
# Запуск в фоновом режиме
Daemonize                   yes
# Максимальное количество клиентов с одного IP-адреса
MaxClientsPerIP             8
# Если вы хотите логировать все команды клиента, установите это в "yes".
# Эта директива может быть дублирована для логирования ответов сервера.
VerboseLog                  no
# Отображать скрытые файлы (начинающиеся с точки), даже если клиент не отправляет "-a".
DisplayDotFiles             yes
# Не разрешать аутентифицированным пользователям - только публичный анонимный FTP.
AnonymousOnly               no
# Запретить анонимные подключения. Разрешить только аутентифицированных пользователей.
NoAnonymous                 no
# Системный журнал (auth, authpriv, daemon, ftp, security, user, local*)
# По умолчанию используется "ftp". "none" отключает логирование.
SyslogFacility              ftp
# Отображать "fortune cookies"
FortunesFile                /usr/games/fortune
# Не разрешать DNS-имена в логах. Логи менее детализированы, но 
# используют меньше трафика. Установите это в "yes" на загруженных серверах или
# если у вас нет рабочего DNS.
DontResolve                 yes
# Максимальное время простоя в минутах (по умолчанию = 15 минут)
MaxIdleTime                 15
# Лимит рекурсии для команды 'ls'. Первый аргумент - максимальное количество
# файлов. Второй - максимальная глубина поддиректорий.
LimitRecursion              2000 8
# Разрешить анонимным пользователям создавать новые директории?
AnonymousCanCreateDirs      no
# Если система загружена более чем на указанное значение,
# анонимным пользователям не разрешается скачивать.
MaxLoad                     4
# Диапазон портов для пассивных соединений. Для настройки брандмауэра.
PassivePortRange            30000 50000
# Принудительно использовать IP-адрес в ответах PASV/EPSV/SPSV. Для NAT.
#ForcePassiveIP              192.168.0.1
# Соотношение загрузки/скачивания для анонимных пользователей.
# AnonymousRatio               1 10
# Соотношение загрузки/скачивания для всех пользователей.
# UserRatio                    1 10
# Запретить скачивание файлов, принадлежащих "ftp", то есть
# файлов, которые были загружены, но не проверены локальным администратором.
AntiWarez                   yes
# IP-адрес/порт для прослушивания (по умолчанию = все IP и порт 21).
Bind                        0.0.0.0,21
# Максимальная пропускная способность для анонимных пользователей в КБ/с
# AnonymousBandwidth          8
# Максимальная пропускная способность для всех пользователей (включая анонимных) в КБ/с
# Используйте либо AnonymousBandwidth, либо UserBandwidth, но не оба.
# UserBandwidth               8
# Маска создания файлов. <umask для файлов>:<umask для директорий>.
Umask                       133:022
# Минимальный UID для аутентифицированного пользователя для входа.
MinUID                      100
# Разрешить FXP-пересылки для аутентифицированных пользователей.
AllowUserFXP                no
# Разрешить анонимный FXP для анонимных и неанонимных пользователей.
AllowAnonymousFXP           no
# Пользователи не могут удалять/записывать файлы, начинающиеся с точки ('.')
ProhibitDotFilesWrite       no
# Запретить *чтение* файлов, начинающихся с точки (.history, .ssh...)
ProhibitDotFilesRead        no
# Никогда не перезаписывать файлы. При загрузке файла с существующим именем,
# он автоматически переименовывается в file.1, file.2, file.3 и т.д.
AutoRename                  no
# Запретить анонимным пользователям загружать новые файлы (no = загрузка разрешена)
AnonymousCantUpload         no
# Добавить PID в каждую логируемую строку.
# LogPID                     yes
# Создать дополнительный лог-файл с записями в формате Apache:
AltLog                     clf:/var/log/kloxo/pureftpd.log
# Максимальное использование диска. Когда раздел заполнен более чем на X процентов,
# новые загрузки запрещаются.
MaxDiskUsage               99
# Защита от ошибок пользователей, таких как 'chmod 0 public_html'.
CustomerProof              yes
# Прослушивать только IPv4-адреса в автономном режиме (отключить IPv6)
# По умолчанию включены как IPv4, так и IPv6.
IPV4Only                    yes